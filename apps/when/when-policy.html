<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViktorEvil When App</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="/">Viktor<span>Evil</span> <img class="memoji" src="/images/memoji.png" alt="memoji"></a>

            <img id="mobile-cta" class="mobile-menu" src="/images/menu.svg"  alt="Open navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="/images/exit.svg" alt="Close navigation">
                <ul class="primary-nav">
                    <li class="current"><a href="/">Home</a></li>
                    <li><a href="/apps/apps.html">Apps</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>

        </div>
    </div>


    <section class="policy">
        <img class="privacy-poilicy-img" src="/images/privacy-policy.svg" alt="Two humans shaking hands">

        <h1>When App Privacy Policy</h1>

        <p>When does not use any trackers of any sort, nor does it keep, track, sell, rent, or share any information on you throughout your use of the app with any third parties.</p>

        <p>For any questions, feel free to <a href="mailto: viktorevil@icloud.com">contact me</a> directly.</p>
       
    </section>
    
    <script>
        const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav');
                mobileBtnExit = document.getElementById('mobile-exit');
        
        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>

</body>
</html>
